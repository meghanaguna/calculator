<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    margin-right: 10px;
    margin-left: 10px;
    margin-bottom: 20px;
  }

  .mt-10 {
    margin-top: 10px;
  }

  .mt-5 {
    margin-top: 5px;
  }

  .mx-10 {
    margin: 10px 10px 10px 10px;
  }

  .ml-10 {
    margin-left: 10px;
  }

  .container {
    color: white;
    border-radius: 12px;
    background: purple;
    box-shadow: 0px 4px 16px rgba(254, 205, 211, 0.1),
      0px 8px 24px rgba(254, 205, 211, 0.1),
      0px 16px 56px rgba(254, 205, 211, 0.1);
    padding-top: 10px;
  }

  .nav-link {
    color: gray;
    font-weight: 700;
  }

  .nav-link:hover {
    color: purple !important;
  }

  .nav-item .active {
    background-color: white !important;
    color: black !important;
  }

  .h-line {
    height: 2px !important;
  }

  .btn {
    background-color: purple;
    color: white;
  }

  .mx-10 {
    margin-left: 10px;
    margin-right: 10px;
  }

  .logo {
    max-width: 200px;
  }

  .align-verticle {
    vertical-align: middle;
  }


  select.minimal {
    background-image:
      linear-gradient(45deg, transparent 50%, gray 50%),
      linear-gradient(135deg, gray 50%, transparent 50%),
      linear-gradient(to right, #ccc, #ccc);
    background-position:
      calc(100% - 20px) calc(1em + 2px),
      calc(100% - 15px) calc(1em + 2px),
      calc(100% - 2.5em) 0.5em;
    background-size:
      5px 5px,
      5px 5px,
      1px 1.5em;
    background-repeat: no-repeat;
  }

  select.minimal:focus {
    background-image:
      linear-gradient(45deg, green 50%, transparent 50%),
      linear-gradient(135deg, transparent 50%, green 50%),
      linear-gradient(to right, #ccc, #ccc);
    background-position:
      calc(100% - 15px) 1em,
      calc(100% - 20px) 1em,
      calc(100% - 2.5em) 0.5em;
    background-size:
      5px 5px,
      5px 5px,
      1px 1.5em;
    background-repeat: no-repeat;
    outline: 0;
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
  function calculate() {
    var D = parseFloat(document.getElementById("D").value);
    var H = parseFloat(document.getElementById("H").value);
    var V = parseFloat(document.getElementById("V").value);
    var G = parseFloat(document.getElementById("G").value);
    var I = parseFloat(document.getElementById("I").value);
    var M = parseFloat(document.getElementById("M").value);
    var U = parseFloat(document.getElementById("U").value);
    var T = parseFloat(document.getElementById("T").value);
    var E = parseFloat(document.getElementById("E").value);

    // Check if any of the values is NaN (Not a Number)
    if (
      isNaN(D) ||
      isNaN(H) ||
      isNaN(V) ||
      isNaN(G) ||
      isNaN(I) ||
      isNaN(M) ||
      isNaN(U) ||
      isNaN(T) ||
      isNaN(E)
    ) {
      console.log("Please enter valid numerical values in all fields.");
      return;
    }

    const result = ((G + T + E) / D + I + M) / U;
    // const result =  ([(G + T + E) / D] + I + M) / U;

    document.getElementById("result").value = " " + result;
    document.getElementById("result").style.display = "block";
  }

  function calculateMemory() {
    var DD = parseFloat(document.getElementById("DD").value);
    var HH = parseFloat(document.getElementById("HH").value);
    var VV = parseFloat(document.getElementById("VV").value);
    var GG = parseFloat(document.getElementById("GG").value);
    var II = parseFloat(document.getElementById("II").value);
    var MM = parseFloat(document.getElementById("MM").value);
    var TT = parseFloat(document.getElementById("TT").value);
    var EE = parseFloat(document.getElementById("EE").value);

    // Check if any of the values is NaN (Not a Number)
    if (
      isNaN(DD) ||
      isNaN(HH) ||
      isNaN(VV) ||
      isNaN(GG) ||
      isNaN(II) ||
      isNaN(MM) ||
      isNaN(TT) ||
      isNaN(EE)
    ) {
      console.log("Please enter valid numerical values in all fields.");
      return;
    }

    const result = ((GG + TT + EE) / DD + II + MM);
    // const result =  ([(G + T + E) / D] + I + M) / U;

    document.getElementById("die_memory").value = result;
    document.getElementById("memoryResult").value = " " + result;
    document.getElementById("memoryResult").style.display = "block";
  }

  function gateDensitySum() {
    var G1 = parseFloat(document.getElementById("G1").value);
    var G2 = parseFloat(document.getElementById("G2").value);

    const result = G1 + G2;
    document.getElementById("gateDensityResult").value = result;
  }

  function gateIOArea() {
    var FPin = parseFloat(document.getElementById("FPin").value);
    var PPin = parseFloat(document.getElementById("PPin").value);

    const result = FPin + PPin;
    document.getElementById("IOArea").value = result;
  }

  function gateLinearPad() {
    var LA = parseFloat(document.getElementById("LA").value);
    var LB = parseFloat(document.getElementById("LB").value);
    var LC = parseFloat(document.getElementById("LC").value);

    const result = LA + LB + LC;
    document.getElementById("LinearPP").value = result;
  }

  function gateDieSize() {
    var DA = parseFloat(document.getElementById("DieA").value);
    var DB = parseFloat(document.getElementById("DieB").value);
    var DC = parseFloat(document.getElementById("DieC").value);
    var DD = parseFloat(document.getElementById("DieD").value);
    var DE = parseFloat(document.getElementById("DieE").value);

    const result = DA + DB + DC + DD + DE;
    document.getElementById("DieSize").value = result;
  }



  function getWafer1() {
    var d = parseFloat(document.getElementById("diameter1").value);
    var dpw = parseFloat(document.getElementById("noofdies1").value);
    const radius = d / 2;

    const area = 3.14 * radius * radius;

    const A1 = area / dpw;
    const area_of_one_die = parseFloat(A1.toFixed(2));
    const defectperarea = area_of_one_die / 100;
    const dpa = parseFloat(defectperarea.toFixed(2));

    // const Yield = 1/(1+dpa*area_of_one_die/2)*(1+dpa*area_of_one_die/2);
    const exp = 1 + (dpa * area_of_one_die) / 2;
    // const Yield = 1 / Math.pow(exp, 2);
    const Yield = 1 / exp;
    const actualYield = parseFloat(Yield.toFixed(4));

    document.getElementById("wafer1Result").value = actualYield;
    // console.log(actualYield);
  }

  function getWafer2() {
    var d = parseFloat(document.getElementById("diameter2").value);
    var dpw = parseFloat(document.getElementById("noofdies2").value);
    const radius = d / 2;

    const area = 3.14 * radius * radius;

    const A1 = area / dpw;
    const area_of_one_die = parseFloat(A1.toFixed(2));
    const defectperarea = area_of_one_die / 100;
    const dpa = parseFloat(defectperarea.toFixed(2));

    // const Yield = 1/(1+dpa*area_of_one_die/2)*(1+dpa*area_of_one_die/2);
    const exp = 1 + (dpa * area_of_one_die) / 2;
    // const Yield = 1 / Math.pow(exp, 2);
    const Yield = 1 / exp;
    const actualYield = parseFloat(Yield.toFixed(4));

    document.getElementById("wafer2Result").value = actualYield;
    // console.log(actualYield);
  }

  function WaferSum() {
    var w1 = parseFloat(document.getElementById("wafer1Result").value);
    var w2 = parseFloat(document.getElementById("wafer2Result").value);

    const total = w1 + w2;
    const totalSum = parseFloat(total.toFixed(5));
    document.getElementById("waferSum").innerHTML = totalSum;
  }

  function gateArea() {
    var g1 = parseFloat(document.getElementById("gate_count").value);
    var g2 = parseFloat(document.getElementById("gate_overhead").value);
    var g3 = parseFloat(document.getElementById("gate_tech").value);

    var u1 = parseFloat(document.getElementById("gcUnit").value);
    var u2 = parseFloat(document.getElementById("goUnit").value);

    // console.log(u1);
    // console.log(u2);
    var g11 = g1*u1;
    var g22 = g2*u2;
    const f1 = g11 / 4;
    const f2 = f1 + g22;
    const gateArea = f2 * g3;
    document.getElementById("gate_area").value = gateArea;
  }




  function softIP() {
    var A1 = parseFloat(document.getElementById("sip_gate_count").value);
    var A2 = parseFloat(document.getElementById("sip_effective_gate").value);
    var A3 = parseFloat(document.getElementById("sip_total_gate_area").value);
    var A4 = parseFloat(document.getElementById("sip_total_gipm").value);
    var A5 = parseFloat(document.getElementById("sip_floor_overhead").value);
    var A6 = parseFloat(document.getElementById("sip_core_area").value);
    var A7 = parseFloat(document.getElementById("sip_size_on_side").value);
    var A8 = parseFloat(document.getElementById("sip_side_power_ring").value);

    var u1 = parseFloat(document.getElementById("sipgcUnit").value);
    var u2 = parseFloat(document.getElementById("sipegUnit").value);
    var u3 = parseFloat(document.getElementById("siptgaUnit").value);
    var u4 = parseFloat(document.getElementById("siptgUnit").value);
    var u5 = parseFloat(document.getElementById("sipfoUnit").value);
    var u6 = parseFloat(document.getElementById("sipcaUnit").value);
    var u7 = parseFloat(document.getElementById("sipsosUnit").value);
    var u8 = parseFloat(document.getElementById("sipsprUnit").value);

    const result = A1*u1 + A2*u2 + A3*u3 + A4*u4 + A5*u5 + A6*u6 + A7*u7 + A8*u8;
    document.getElementById("soft_ip").value = result;
  }
  function hardIP() {
    var A1 = parseFloat(document.getElementById("hip_non_anolog_area").value);
    var A2 = parseFloat(document.getElementById("hip_anolog_area").value);

    var u1 = parseFloat(document.getElementById("hipnaaUnit").value);

    const result = A1*u1 + A2*u2;
    document.getElementById("hard_ip").value = result;
  }
  function FPins() {
    var A1 = parseFloat(document.getElementById("ios_fpins").value);
    var A2 = A1 / 4;
    
    document.getElementById("ios_ppins").value = A2;

    const result = (A1 + A2) * 110 * 40;

    document.getElementById("ios").value = result;
  }
  function LPP() {
    var A1 = parseFloat(document.getElementById("lpp_core_pad").value);
    var A2 = parseFloat(document.getElementById("lpp_linear_pad").value);
    var A3 = parseFloat(document.getElementById("lpp_final_side").value);

    var u1 = parseFloat(document.getElementById("lppcpUnit").value);
    var u2 = parseFloat(document.getElementById("lpplpUnit").value);
    var u3 = parseFloat(document.getElementById("lppfsUnit").value);


    const result = A1*u1 + A2*u2 + A3*u3;
    document.getElementById("linear_pad").value = result;
  }
  function SPP() {
    var A1 = parseFloat(document.getElementById("spl_core_pad").value);
    var A2 = parseFloat(document.getElementById("spl_periphery_pad").value);

    var u1 = parseFloat(document.getElementById("splcpUnit").value);
    var u2 = parseFloat(document.getElementById("splppUnit").value);
    var u3 = parseFloat(document.getElementById("splfpUnit").value);


    const result = A1*u1 + A2*u2 + A3*u3;
    document.getElementById("spl").value = result;
  }


  function TotalDieSum() {
    var A1 = parseFloat(document.getElementById("gate_area").value);
    var A2 = parseFloat(document.getElementById("die_memory").value);
    var A3 = parseFloat(document.getElementById("soft_ip").value);
    var A4 = parseFloat(document.getElementById("hard_ip").value);
    var A5 = parseFloat(document.getElementById("anolog_ram_area").value);
    var A6 = parseFloat(document.getElementById("ios").value);
    var A7 = parseFloat(document.getElementById("pin_side").value);
    var A8 = parseFloat(document.getElementById("linear_pad").value);
    var A9 = parseFloat(document.getElementById("spl").value);
    var A10 = parseFloat(document.getElementById("target_utilization").value);
    

    const result = A1 + A2 + A3 + A4 + A5 + A6 + A7 + A8 + A9 + A10;
    document.getElementById("dieSizeEstimation").value = result;
  }
